<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant page</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <header>
            <div class="header-logo"><h1>Mamma Mia</h1></div>
            <div class="header-navigation">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </header>
        <div class="hero-section">
            <div class="hero-title">
                <p class="upper-hero-title">Mamma mia!</p>
                <p class="lower-hero-title">It's delicious!</p>
            </div>
            <div class="hero-spacing"></div>
        </div>
        <div class="main-content">
            <div class="key-points">
                <div class="key-point">
                    <img src="images/pizza.png">
                    <p class="key-title">Pizzas</p>
                    <p class="key-content">Best pizzas on the planet.</p>
                </div>
                <div class="key-point">
                    <img src="images/spaghetti.png">
                    <p class="key-title">Pastas</p>
                    <p class="key-content">Best pastas in the universe.</p>

                </div>
                <div class="key-point">
                    <img src="images/salmon.png">
                    <p class="key-title">Seafood</p>
                    <p class="key-content">Best fishes in the country.</p>
                </div>
                <div class="key-point">
                    <img src="images/milkshake.png">
                    <p class="key-title">Desserts</p>
                    <p class="key-content">Best cookies in town.</p>
                </div>
            </div>
            <div class="review">
                <p class="review-content">"My restaurant is best in town!"</p>
                <p class="review-author">Restaurant owner</p>
            </div>
        </div>
        <footer>
            Credits
        </footer>
    </div>
</body>
</html>
